<div class="
            w-full            
            lg:w-11/12   
            p-2 flex flex-col  
            items-center
            mx-auto
            my-2
            overflow-auto
            border-2 rounded-xl border-[#ECECFC] mainshadow ">

    <div class=" w-2/3 flex flex-col xl:flex-row justify-between items-center xl:items-end font-bold">
        <h2 class="text-4xl">{{product.name}} </h2>
        <p class="text-center xl:text-base">Precio de coste: {{ product.price | currency: 'EUR'}}</p>
        <h3 class="text-xl">Tipo: <span class="text-lg">{{product.type}}</span></h3>
    </div>
    <div class="w-5/6 h-0.5 my-5 bg-prim-dark-1/60"></div>
    <div class="w-full">
        <div class="flex flex-col xl:flex-row">
            <div class="w-full xl:w-1/2" id="chart">
                <apx-chart
                [series]="chartOptions.series"
                [chart]="chartOptions.chart"
                [xaxis]="chartOptions.xaxis"
                [stroke]="chartOptions.stroke"
                [tooltip]="chartOptions.tooltip"
                [dataLabels]="chartOptions.dataLabels"
              ></apx-chart>
            </div>
            <div class="w-full xl:w-1/2" id="chartPie">
                <apx-chart
                [series]="chartOptionsPie.series"
                [chart]="chartOptionsPie.chartPie"
                [labels]="chartOptionsPie.labels"
                [responsive]="chartOptionsPie.responsive"
                ></apx-chart>
            </div>
        </div>


    </div>

</div>
