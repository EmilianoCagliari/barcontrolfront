<div *ngIf="images && images.length > 0" class='relative m-auto text-center rounded-2xl flex'>
    <div *ngFor="let image of images"
        [ngClass]="image.active ? 'block transition-opacity duration-500 ease-in-out' : 'hidden transition-opacity duration-500 ease-in-out'">
       
        <img [src]="image.url" [alt]="image.alt" class="w-full h-full object-cover rounded-2xl">
        
    </div>
</div>

<div class="w-full h-1/3 flex justify-evenly items-center">
    <div *ngFor="let image of images"
        [class]="image.active ? 'w-3 h-3 rounded-full bg-prim-dark-1' : 'w-3 h-3 rounded-full bg-transparent border-2 border-b-prim-dark-1'">
    </div>
</div>
