<div *ngIf="images && images.length > 0" class='
    relative     
    m-auto text-center rounded-2xl flex'>
    <div *ngFor="let image of images"
        [ngClass]="image.active ? 'block transition-opacity duration-500 ease-in-out' : 'hidden transition-opacity duration-500 ease-in-out'">
       
        <img [src]="image.url" [alt]="image.alt" class="w-full h-full object-contain rounded-2xl">
        
    </div>
</div>
