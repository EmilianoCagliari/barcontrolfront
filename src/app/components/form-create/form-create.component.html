<div class="w-full h-full py-2 flex justify-center items-center">

    <div class=" w-2/3 h-2/3 
                    lg:w-2/3
                    lg:h-full
        border-2 rounded-xl border-[#ECECFC] mainshadow p-2 flex flex-col  justify-center items-center overflow-auto">

        <h1 class="font-bold"> {{ htmlBtnTitleString }}</h1>
        <div class="w-10/12  p-2 mt-2">
            <form class="w-full flex flex-col items-center" [formGroup]="form" (ngSubmit)="onSubmit()"
                autocomplete="disabled">

                <div class="w-1/2 flex flex-col justify-evenly">
                    <div class="relative z-0 mb-3" *ngFor="let p of claseProp; let i = index">

                        <div [ngSwitch]="htmlType[i]">
                            <div *ngSwitchCase="'checkbox'"
                                class="flex items-center pl-4 border-2 border-prim-dark-1 rounded dark:border-gray-700">
                                <input checked id="bordered-checkbox-2" type="checkbox" value=""
                                    name="bordered-checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="bordered-checkbox-2"
                                    class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{
                                    htmlNames[i] | titlecase }}</label>
                            </div>
                            <div *ngSwitchCase="'select'">
                                <label [for]="p" class="sr-only">{{ htmlNames[i] | titlecase }}</label>
                                <select [id]="p"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-500 bg-transparent border-0 border-b-2  appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-prim-dark peer">
                                    <option selected>Elija un rol</option>
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                </select>
                            </div>


                            <div *ngSwitchDefault>
                                <input [type]="htmlType[i]" [id]="p" [formControlName]="p" [autocomplete]="'new-'+p"
                                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                                    placeholder=" " />
                                <label [for]="p"
                                    class="pl-4 absolute text-sm border-b-prim-dark-1 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">{{
                                    htmlNames[i] | titlecase }} </label>
                            </div>


                        </div>

                        <!--<span *ngIf="isEmailNotValid" class="absolute text-sm font-bold text-danger">
                            Muestra un mensaje de error o un tooltip aquí
                            Debe ingresar un correo valido
                        </span> -->
                    </div>

                        <input type="password" id="password" formControlName="password" autocomplete="new-password"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " />
                        <label for="password"
                            class="absolute text-sm border-b-prim-dark-1 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                        <span *ngIf="isPasswordNotValid" class=" absolute text-sm font-bold text-danger">

                        </span>
                    </div> -->
                </div>


                <app-button title="{{ htmlBtnTitleString }}" type="submit" class="mt-4 w-1/3 self-center"></app-button>


            </form>
        </div>
    </div>
</div>
