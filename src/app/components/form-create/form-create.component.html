<div class="w-full h-full py-2 flex justify-center items-center">

    <div class=" w-2/3 h-2/3 
                    lg:w-2/3
                    lg:h-full
        border-2 rounded-xl border-[#ECECFC] mainshadow p-2 flex flex-col  justify-evenly items-center overflow-scroll">

        <h1 class="font-bold">Crear Producto</h1>
        <div class="w-10/12  p-2 mt-2">
            <form class="w-full flex flex-col items-center" [formGroup]="createForm" (ngSubmit)="onSubmit()" autocomplete="disabled">

                <div class="w-1/2 flex flex-col justify-evenly">
                    <div class="relative z-0 mb-3">
                        <input type="text" id="name" formControlName="name" autocomplete="new-name"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder=" " />
                        <label for="name"
                            class="absolute text-sm border-b-prim-dark-1 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nombre</label>

                        <!--<span *ngIf="isEmailNotValid" class="absolute text-sm font-bold text-danger">
                            Muestra un mensaje de error o un tooltip aquí
                            Debe ingresar un correo valido
                        </span> -->
                    </div>
                    <div class="relative z-0 mb-3">
                        <input type="number" id="price" formControlName="price" autocomplete="new-price"
                            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"

                        <!--<span *ngIf="isEmailNotValid" class="absolute text-sm font-bold text-danger">
                            Muestra un mensaje de error o un tooltip aquí
                            Debe ingresar un correo valido
                        </span> -->
                    </div>
                    <div class="relative z-0 mb-3">

                        <label for="initialWeight"

                            placeholder=" " />

                            placeholder=" " />
                        <label for="password"

                        </span>
                    </div> -->

                <app-button title="Crear Producto" type="submit" class="mt-2 w-1/3 self-center"></app-button>
