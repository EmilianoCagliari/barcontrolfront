<div class="w-full h-full py-2 flex justify-center items-center">

    <div class="h-full
                    w-full            
                    lg:w-11/12   
                    p-2 flex flex-col  
                    items-center
                    overflow-auto
                    border-2 rounded-xl border-[#ECECFC] mainshadow ">

        <div>
            <h2 class="font-bold text-2xl">Escriba el nombre del producto deseado</h2>
        </div>
        <div class="flex justify-around items-center w-2/5 lg:w-1/3 mt-2">

            <div class="relative z-0 mb-4 w-full xl:w-2/3">
                <input #termino type="text" id="productSearch" autocomplete="new-productSearch" (keyup)="buscarProducto(termino.value)" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " />
                <label for="productSearch"
                    class="absolute text-sm border-b-prim-dark-1 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Buscar
                    Producto</label>

            </div>

        </div>
        
        <div class="w-full h-full">
            <div class="flex w-full justify-center overflow-x-auto">

                <ng-container *ngIf="productos.length == 0">
                    <p>No se encuentran productos</p>
                </ng-container>

                <ng-container *ngIf="productos.length != 0" >
                    <ng-container *ngFor="let prod of productos">
                        <app-button [title]='prod.name' class="mr-2 my-2" (click)="productSelected(prod)"></app-button>
                    </ng-container>
                </ng-container>
                
                <app-spinner *ngIf="loading" class="w-24"></app-spinner>
            </div>

            <ng-container *ngIf="prod != undefined">
                <app-product-report [product]="prod"></app-product-report>               
            </ng-container>
            
        </div>



    </div>

</div>
